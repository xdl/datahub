fragment dataFlowFields on DataFlow {
    urn
    type
    orchestrator
    flowId
    cluster
    properties {
        name
        description
        project
        externalUrl
        customProperties {
            key
            value
        }
    }
    editableProperties {
        description
    }
    ownership {
        ...ownershipFields
    }
    globalTags {
        ...globalTagsFields
    }
    institutionalMemory {
        elements {
            url
            author {
                urn
                username
            }
            label
            created {
                time
                actor
            }
        }
    }
    glossaryTerms {
        ...glossaryTerms
    }
}

query getDataFlow($urn: String!) {
    dataFlow(urn: $urn) {
        ...dataFlowFields
        childJobs: relationships(input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                entity {
                    ... on DataJob {
                        urn
                        type
                        jobId
                        dataFlow {
                            urn
                            type
                            orchestrator
                        }
                        ownership {
                            ...ownershipFields
                        }
                        properties {
                            name
                            description
                        }
                        editableProperties {
                            description
                        }
                        globalTags {
                            ...globalTagsFields
                        }
                        glossaryTerms {
                            ...glossaryTerms
                        }
                    }
                }
            }
        }
    }
}

mutation updateDataFlow($urn: String!, $input: DataFlowUpdateInput!) {
    updateDataFlow(urn: $urn, input: $input) {
        urn
    }
}
